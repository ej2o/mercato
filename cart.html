    // استيراد وحدات Firebase النمطية المطلوبة
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, collection, arrayUnion, arrayRemove, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // تكوين Firebase (يُفضل أن يكون من متغيرات البيئة في بيئة Canvas)
    const userProvidedFirebaseConfig = {
      apiKey: "AIzaSyCuttEadee0V2YOZHmG53a2Rck7AvFCFEM",
      authDomain: "mercato-2cf1d.firebaseapp.com",
      projectId: "mercato-2cf1d",
      storageBucket: "mercato-2cf1d.firebasestorage.app",
      messagingSenderId: "896887505927",
      appId: "1:896887505927:web:6cb474409bdcfdb1e216a2",
      measurementId: "G-4WNGK0W077"
    };

    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : userProvidedFirebaseConfig;
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    window.mercatoAppId = appId; // جعل معرف التطبيق متاحًا عالميًا

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // جعل مثيلات Firebase ووظائفها متاحة عالمياً لمكونات React
    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.firebaseFirestore = {
      dbInstance: db,
      getFirestore: getFirestore,
      collection: collection,
      doc: doc,
      getDoc: getDoc,
      setDoc: setDoc,
      updateDoc: updateDoc,
      arrayUnion: arrayUnion,
      arrayRemove: arrayRemove,
      onSnapshot: onSnapshot,
      serverTimestamp: serverTimestamp // التأكد من أن serverTimestamp متاح
    };
    window.firebaseAuthInstance = auth; // جعل مثيل المصادقة متاحًا عالميًا لتسجيل الخروج

    // تهيئة المصادقة لبيئة Canvas - دائماً سجل الدخول، إما برمز مخصص أو كمجهول
    async function initializeAuthForCanvas() {
      try {
        if (typeof __initial_auth_token !== 'undefined') {
          // إذا كان هناك رمز مصادقة أولي من Canvas، استخدمه
          await signInWithCustomToken(auth, __initial_auth_token);
        } else {
          // إذا لم يكن هناك، قم بتسجيل الدخول كمستخدم مجهول
          await signInAnonymously(auth);
        }
      } catch (error) {
        console.error("خطأ في تهيئة مصادقة Firebase:", error);
        // لا نعيد التوجيه هنا بعد الآن، التطبيق سيعمل بأقل قدر من الوظائف
      }
    }

    // مستمع حالة المصادقة الرئيسي
    // هذا سيتم تشغيله عند أي تغيير في حالة المصادقة (تسجيل دخول، تسجيل خروج، تحميل أولي)
    onAuthStateChanged(auth, (user) => {
      // قم دائمًا بعرض التطبيق، حتى لو لم يكن هناك مستخدم مسجل دخول (سيكون مجهولاً)
      if (window.renderApp) {
        window.renderApp(user); // تمرير كائن المستخدم إلى تطبيق React
      }
    });

    // ابدأ عملية تهيئة المصادقة فورًا عند تحميل السكريبت
    initializeAuthForCanvas();

    // دالة تسجيل الخروج العالمية
    window.handleSignOut = async () => {
      try {
        await signOut(window.firebaseAuthInstance); // استخدام المثيل العالمي
        // بعد تسجيل الخروج، يمكننا إعادة التوجيه إلى الصفحة الرئيسية
        // أو السماح للمستخدم بمواصلة التصفح كمجهول. نختار هنا التوجيه لصفحة تسجيل الدخول
        window.location.href = 'login.html';
      } catch (error) {
        console.error("حدث خطأ أثناء تسجيل الخروج: ", error);
        // استخدام نافذة مودال مخصصة بدلاً من alert()
        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[1000]';
        modal.innerHTML = `
          <div class="bg-white p-2 rounded-sm shadow-md text-center max-w-[150px]">
            <h3 class="text-sm font-bold text-red-600 mb-2">خطأ في تسجيل الخروج</h3>
            <p class="text-xs text-gray-700">${error.message || "حدث خطأ أثناء تسجيل الخروج. يرجى المحاولة مرة أخرى."}</p>
            <button class="mt-2 bg-[#1A2C42] text-white px-2 py-1 text-xs rounded-sm hover:bg-gray-800 transition-colors" onclick="this.parentNode.parentNode.remove()">حسناً</button>
          </div>
        `;
        document.body.appendChild(modal);
      }
    };
  </script>

        window.scrollTo({
          top: 0,
          behavior: 'smooth'

      };

      useEffect(() => {
        window.addEventListener('scroll', toggleVisibility);
        return () => window.removeEventListener('scroll', toggleVisibility);
      }, []);

      return (
        <button
          onClick={scrollToTop}
          className={`scroll-to-top ${isVisible ? 'show' : ''}`}

          <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-arrow-up"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>

    // --- مكون التطبيق الرئيسي لصفحة السلة (App Component) ---
    const App = ({ currentUser }) => {
      const [cartItems, setCartItems] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [modal, setModal] = useState(null);

      // جلب عناصر السلة في الوقت الفعلي من Firestore
      useEffect(() => {
        let unsubscribeCart = () => {};

        // الحصول على معرف المستخدم (سواء كان مسجلاً دخولاً أو مجهولاً)
        const userId = currentUser?.uid || crypto.randomUUID();
        window.mercatoUserId = userId; // تحديث المعرف العالمي

        // يتم جلب بيانات السلة دائمًا، حتى للمستخدمين المجهولين
        const userCartDocRef = window.firebaseFirestore.doc(
          window.firebaseFirestore.dbInstance,
          'artifacts',
          window.mercatoAppId,
          'users',
          userId, // استخدم userId لضمان وجوده
          'userCart',
          'items'
        );

        unsubscribeCart = window.firebaseFirestore.onSnapshot(userCartDocRef, (docSnap) => {
          if (docSnap.exists() && docSnap.data().items) {
            setCartItems(docSnap.data().items);
          } else {
            setCartItems([]);
          }
          setLoading(false); // تم تحميل البيانات
          setError(null); // مسح أي أخطاء سابقة
        }, (err) => {
          console.error("خطأ في جلب عناصر السلة:", err);
          setError("فشل تحميل سلة التسوق. يرجى المحاولة مرة أخرى.");
          setLoading(false); // حدث خطأ
        });

        return () => unsubscribeCart(); // إزالة المستمع عند إلغاء تحميل المكون
      }, [currentUser]); // إعادة تشغيل التأثير عند تغيير حالة المستخدم (للحصول على UID جديد إذا تغير)

      // تحديث كمية المنتج في السلة
      const handleQuantityChange = async (productId, delta) => {
        // لا يوجد تحقق من تسجيل الدخول هنا، سيتم حفظ البيانات للمستخدم الحالي (مجهول أو مسجل)
        const userId = window.mercatoUserId; // استخدم المعرف العالمي الحالي

        try {
          const userCartDocRef = window.firebaseFirestore.doc(
            window.firebaseFirestore.dbInstance,
            'artifacts',
            window.mercatoAppId,
            'users',
            userId,
            'userCart',
            'items'
          );

          const docSnap = await window.firebaseFirestore.getDoc(userCartDocRef);
          let currentItems = docSnap.exists() ? docSnap.data().items : [];

          const updatedItems = currentItems.map(item => {
            if (item.id === productId) {
              const newQuantity = item.quantity + delta;
              return { ...item, quantity: newQuantity > 0 ? newQuantity : 1 }; // ضمان ألا تقل الكمية عن 1
            }
            return item;
          });

          await window.firebaseFirestore.setDoc(userCartDocRef, { items: updatedItems });
          setModal({ message: 'تم تحديث الكمية بنجاح!', type: 'success', onClose: () => setModal(null) });

        } catch (error) {
          console.error("خطأ في تحديث الكمية:", error);
          setModal({ message: `فشل تحديث الكمية: ${error.message}`, type: 'error', onClose: () => setModal(null) });
        }
      };

      // إزالة منتج من السلة
      const handleRemoveItem = async (productId) => {
        // لا يوجد تحقق من تسجيل الدخول هنا
        const userId = window.mercatoUserId; // استخدم المعرف العالمي الحالي

        try {
          const userCartDocRef = window.firebaseFirestore.doc(
            window.firebaseFirestore.dbInstance,
            'artifacts',
            window.mercatoAppId,
            'users',
            userId,
            'userCart',
            'items'
          );

          const docSnap = await window.firebaseFirestore.getDoc(userCartDocRef);
          let currentItems = docSnap.exists() ? docSnap.data().items : [];

          const updatedItems = currentItems.filter(item => item.id !== productId);

          await window.firebaseFirestore.setDoc(userCartDocRef, { items: updatedItems });
          setModal({ message: 'تم حذف المنتج من السلة.', type: 'success', onClose: () => setModal(null) });

        } catch (error) {
          console.error("خطأ في إزالة المنتج:", error);
          setModal({ message: `فشل إزالة المنتج: ${error.message}`, type: 'error', onClose: () => setModal(null) });
        }
      };

      // حساب إجمالي السلة
      const cartTotal = cartItems.reduce((total, item) => {
        const priceValue = parseFloat(String(item.price || '0').replace(/[^\d.]/g, '')) || 0;
        return total + (priceValue * (item.quantity || 1));
      }, 0).toFixed(2); // تنسيق الناتج ليكون رقمين عشريين

      const totalItemsInCart = cartItems.reduce((total, item) => total + (item.quantity || 0), 0);

      // العرض بناءً على حالة التحميل والخطأ
      if (loading) {
        return (
          <div className="loading-screen">
              <div className="loading-spinner"></div>
              <p className="text-xl text-gray-300 mt-2">جاري تحميل سلة التسوق...</p>
          </div>
        );
      }

      if (error) {
        // إذا كان هناك خطأ في تحميل البيانات (وليس بسبب عدم تسجيل الدخول)
        return (
          <div className="loading-screen">
              <div className="text-center p-3.5 bg-red-500 border border-red-300 text-white rounded-md shadow-sm my-3.5 mx-auto max-w-xs">
                <p className="text-base font-bold mb-1.5">عفواً، حدث خطأ!</p>
                <p className="text-xs">{error}</p>
                <button onClick={() => window.location.reload()} className="btn-primary mt-3 text-xs block">
                  إعادة المحاولة
                </button>
              </div>
          </div>
        );
      }

      if (cartItems.length === 0) {
        // إذا كانت السلة فارغة
        return (
          <div dir="rtl" className="flex-grow flex flex-col">
            <Header currentUser={currentUser} cartItemCount={totalItemsInCart} />
            <main className="container mx-auto my-6 px-2.5 relative z-30 flex-grow">
              <h2 className="text-4xl font-extrabold text-[#F8F8F8] text-center mb-6 mt-12 animate-fade-in-up">
                سلة التسوق الخاصة بك
              </h2>
              <div className="text-center p-3.5 bg-gray-700 border border-gray-600 text-white rounded-md shadow-sm my-3.5 mx-auto max-w-xs flex flex-col items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-shopping-cart text-gray-400 mb-1.5"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57L23 4H5.2"/></svg>
                <p className="text-base font-bold mb-1.5">سلة التسوق فارغة!</p>
                <p className="text-xs leading-relaxed">
                  ابدأ بإضافة منتجاتك المفضلة إليها.
                </p>
                <a href="index.html" className="btn-primary mt-3 text-xs">
                  تسوق الآن
                </a>
              </div>
            </main>
            <ScrollToTopButton />
            <Footer />
            {modal && <CustomModal message={modal.message} type={modal.type} onClose={modal.onClose} />}
          </div>
        );
      }

      return (
        <div dir="rtl" className="flex-grow flex flex-col">
          <Header currentUser={currentUser} cartItemCount={totalItemsInCart} />

          <main className="container mx-auto my-6 px-2.5 relative z-30 flex-grow">
            <h2 className="text-4xl font-extrabold text-[#F8F8F8] text-center mb-6 mt-12 animate-fade-in-up">
              سلة التسوق الخاصة بك
            </h2>
            
            <div>
              <div className="grid grid-cols-1 gap-3.5">
                {cartItems.map((item) => (
                  <CartItem
                    key={item.id}
                    item={item}
                    onQuantityChange={handleQuantityChange}
                    onRemoveItem={handleRemoveItem}
                  />
                ))}
              </div>

              {/* ملخص السلة والدفع */}
              <div className="cart-summary mt-8 text-center">
                <h3 className="mb-4">ملخص السلة</h3>
                <p>
                  <span>عدد المنتجات:</span>
                  <span className="font-bold">{totalItemsInCart}</span>
                </p>
                <p className="total-price">
                  <span>الإجمالي الكلي:</span>
                  <span className="font-extrabold text-lg">{cartTotal} ر.س</span>
                </p>
                <button className="btn-primary w-full mt-6 text-sm">
                  المتابعة للدفع
                </button>
              </div>
            </div>
          </main>

          <ScrollToTopButton />
          <Footer />
          {modal && <CustomModal message={modal.message} type={modal.type} onClose={modal.onClose} />}
        </div>
      );
    };

    // هذه هي النقطة الوحيدة التي يتم فيها عرض تطبيق React في العنصر الجذر.
    // يتم استدعاؤها بمجرد أن يقرر onAuthStateChanged حالة المستخدم وتوفر كائن المستخدم.
    window.renderApp = (user) => {
        ReactDOM.render(<App currentUser={user} />, document.getElementById('root'));
    };

    // عرض شاشة تحميل HTML مؤقتة في العنصر الجذر (div#root)
    // هذا يضمن أن المستخدم يرى شيئًا فورًا أثناء تهيئة Firebase و React
    // وقبل أن يتمكن React من عرض مكون App بالكامل.
    document.addEventListener('DOMContentLoaded', () => {
        const rootDiv = document.getElementById('root');
        if (rootDiv) {
            ReactDOM.render(
                <div class="loading-screen">
                    <div class="loading-spinner"></div>
                    <p class="text-xl text-gray-300 mt-2">جاري التحميل...</p>
                </div>,
                rootDiv
            );
        }
    });
  </script>
