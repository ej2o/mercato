    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    window.mercatoAppId = appId;

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.firebaseApp = app;
    window.firebaseAuth = auth;
    window.firebaseFirestore = {
      dbInstance: db,
      getFirestore: getFirestore,
      collection: collection,
      query: query,
      where: where,
      getDocs: getDocs,
      doc: doc,
      getDoc: getDoc,
      serverTimestamp: serverTimestamp,
      addDoc: addDoc, // Added addDoc for cart functionality
      updateDoc: updateDoc // Added updateDoc for cart quantity updates
    };
    window.firebaseAuthInstance = auth;

    let currentUserId = null;

    async function initializeAuthForCanvas() {
      try {
        if (typeof __initial_auth_token !== 'undefined') {
          await signInWithCustomToken(auth, __initial_auth_token);
        } else {
          await signInAnonymously(auth);
        }
      } catch (error) {
        console.error("خطأ في تهيئة مصادقة Firebase:", error);
      }
    }
    initializeAuthForCanvas();

    onAuthStateChanged(auth, (user) => {
      currentUserId = user?.uid || crypto.randomUUID();
      window.mercatoUserId = currentUserId;

      if (!user) {
        window.location.href = 'login.html';
      } else {
        // Pass user object including country to renderApp
        fetchUserCountryAndRenderApp(user);
      }
    });

    async function fetchUserCountryAndRenderApp(user) {
      let userCountry = 'SA'; // Default country
      if (user && window.firebaseFirestore && window.firebaseFirestore.getFirestore) {
        try {
          const dbInstance = window.firebaseFirestore.getFirestore();
          // Update user document path to comply with Canvas rules
          const userDocRef = window.firebaseFirestore.doc(dbInstance, 'artifacts', window.mercatoAppId, 'users', user.uid);
          const userDocSnap = await window.firebaseFirestore.getDoc(userDocRef);
          if (userDocSnap.exists()) {
            const data = userDocSnap.data();
            if (data.country) {
              userCountry = data.country;
            }
          }
        } catch (error) {
          console.error("حدث خطأ أثناء جلب دولة المستخدم:", error);
        }
      }

      const initialLoadingScreen = document.getElementById('initial-loading');
      if (initialLoadingScreen) {
        initialLoadingScreen.style.display = 'none';
      }

      if (window.renderApp) {
        window.renderApp({ ...user, country: userCountry });
      }
    }

    window.handleSignOut = async () => {
      try {
        await signOut(auth);
        window.location.href = 'login.html';
      } catch (error) {
        console.error("حدث خطأ أثناء تسجيل الخروج: ", error);
        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[1000]';

            <p class="text-xs text-gray-700">${error.message || "حدث خطأ أثناء تسجيل الخروج. يرجى المحاولة مرة أخرى."}</p>
            <button class="mt-2 bg-[#1A2C42] text-white px-2 py-1 text-xs rounded-sm hover:bg-gray-800 transition-colors" onclick="this.parentNode.parentNode.remove()">حسناً</button>
          </div>
        `;
        document.body.appendChild(modal);
      }
    };

    // --- Product Display Grid Component ---
    const ProductDisplayGrid = ({ categoryCode, userCountry, searchTerm = '', sortBy = 'none', sortOrder = 'asc', onAddToCart }) => {
      const [products, setProducts] = useState([]);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      useEffect(() => {
        const fetchProducts = async () => {
          setLoading(true);
          setError(null);

          if (!window.firebaseFirestore || !window.firebaseFirestore.getFirestore) {
              setError("Firebase Firestore is not initialized. Please ensure Firebase config is correctly set.");
              setLoading(false);
              return;
          }

          const dbInstance = window.firebaseFirestore.getFirestore();
          // Update product collection path to comply with Canvas rules
          let productsRef = window.firebaseFirestore.collection(dbInstance, 'artifacts', window.mercatoAppId, 'public', 'data', 'products');
          let productsQuery = productsRef;

          if (categoryCode) {
            productsQuery = window.firebaseFirestore.query(productsQuery, window.firebaseFirestore.where('category', '==', categoryCode));
          }

          if (userCountry && userCountry !== 'اختر الدولة' && userCountry !== 'لم يتم الاختيار') {
            productsQuery = window.firebaseFirestore.query(productsQuery, window.firebaseFirestore.where('availableCountries', 'array-contains', userCountry));
          } else {
             setLoading(false);
             setProducts([]);
             setError('الرجاء اختيار دولتك لعرض المنتجات المناسبة في هذا القسم.');
             return;
          }

          try {
            const querySnapshot = await window.firebaseFirestore.getDocs(productsQuery);
            let fetchedProducts = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

            // Client-side search filtering
            if (searchTerm) {
              fetchedProducts = fetchedProducts.filter(product =>
                product.name.toLowerCase().includes(searchTerm.toLowerCase())
              );
            }

            // Client-side sorting
            const sortedProducts = [...fetchedProducts].sort((a, b) => {
                const priceA = parseFloat(String(a.displayPrice || '0').replace(/[^\d.]/g, '')) || 0;
                const priceB = parseFloat(String(b.displayPrice || '0').replace(/[^\d.]/g, '')) || 0;

                if (sortBy === 'price') {
                    return sortOrder === 'asc' ? priceA - priceB : priceB - priceA;
                } else if (sortBy === 'name') {
                    return sortOrder === 'asc' ? String(a.name).localeCompare(String(b.name), 'ar') : String(b.name).localeCompare(String(a.name), 'ar');
                }
                return 0;
            });

            setProducts(sortedProducts);
          } catch (err) {
            console.error('حدث خطأ أثناء جلب المنتجات من Firestore:', err);
            setError('تعذر تحميل المنتجات حاليًا. يرجى المحاولة مرة أخرى لاحقًا.');
          } finally {
            setLoading(false);
          }
        };

        fetchProducts();
      }, [categoryCode, userCountry, searchTerm, sortBy, sortOrder]);


      if (loading) {
        return (
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3.5">
            {Array.from({ length: 8 }).map((_, i) => <SkeletonCard key={i} />)}

        );
      }

      if (error) {
        return (
          <div className="text-center p-3.5 bg-red-50 border border-red-300 text-red-700 rounded-md shadow-sm my-3.5 mx-auto max-w-xs">

            <p className="text-xs">{error}</p>
            <p className="mt-1.5 text-gray-400">
              يرجى التأكد من اتصالك بالإنترنت أو تحديث الصفحة.
            </p>
          </div>
        );
      }

      if (products.length === 0) {
        return (
          <div className="text-center p-3.5 bg-gray-50 border border-gray-300 text-gray-700 rounded-md shadow-sm my-3.5 mx-auto max-w-xs flex flex-col items-center">

            <p className="text-base font-bold mb-1.5">لا توجد منتجات حاليًا في هذا القسم أو لهذه الدولة!</p>
            <p className="text-xs leading-relaxed">
              يرجى العودة لاحقًا لمشاهدة أحدث المنتجات والعروض.
            </p>
          </div>
        );
      }

      return (
        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3.5">
          {products.map((product, index) => (
            <ProductCard key={product.id || index} product={product} onAddToCart={onAddToCart} />

      useEffect(() => {
        window.addEventListener('scroll', toggleVisibility);
        return () => window.removeEventListener('scroll', toggleVisibility);

      return (

    // --- Main App Component for Car Accessories Page ---
    const App = ({ currentUser }) => {
      const [currentSearchTerm, setCurrentSearchTerm] = useState('');
      const [sortBy, setSortBy] = useState('none');
      const [sortOrder, setSortOrder] = useState('asc');

      const handleSearch = (term) => {
        setCurrentSearchTerm(term);
      };

      const handleSortChange = (e) => {
        const value = e.target.value;
        if (value === 'price_asc') {
          setSortBy('price');
          setSortOrder('asc');
        } else if (value === 'price_desc') {
          setSortBy('price');
          setSortOrder('desc');
        } else if (value === 'name_asc') {
          setSortBy('name');
          setSortOrder('asc');
        } else if (value === 'name_desc') {
          setSortBy('name');
          setSortOrder('desc');
        } else {
          setSortBy('none');
          setSortOrder('asc');
        }
      };

      // Function to display a custom modal (replaces alert/confirm)
      const showModal = useCallback((title, message, isError = false) => {
          const modalDiv = document.createElement('div');
          modalDiv.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[1000] p-4';
          modalDiv.innerHTML = `
              <div class="bg-white p-4 rounded-md shadow-lg text-center max-w-sm w-full">
                  <h3 class="text-base font-bold mb-2 ${isError ? 'text-red-600' : 'text-[#1A2C42]'}">${title}</h3>
                  <p class="text-sm text-gray-700">${message}</p>
                  <button class="mt-4 bg-[#D4AF37] text-[#1A2C42] px-4 py-2 rounded-md font-bold hover:bg-[#C29B27] transition-colors" onclick="this.parentNode.parentNode.remove()">حسناً</button>
              </div>
          `;
          document.body.appendChild(modalDiv);
      }, []); // showModal does not depend on anything changing, hence empty dependency array

      // Function to handle adding product to cart
      const handleAddToCart = useCallback(async (product) => {
          if (!currentUser || !currentUser.uid) {
              showModal('خطأ في المصادقة', 'الرجاء تسجيل الدخول لإضافة المنتجات إلى السلة.', true);
              return;
          }

          if (!window.firebaseFirestore || !window.firebaseFirestore.getFirestore || !window.firebaseFirestore.addDoc) {
              showModal('خطأ في تهيئة Firebase', 'خدمات قاعدة البيانات غير متوفرة حاليًا.', true);
              return;
          }

          try {
              const dbInstance = window.firebaseFirestore.getFirestore();
              const cartItemsRef = window.firebaseFirestore.collection(
                  dbInstance,
                  'artifacts',
                  window.mercatoAppId,
                  'users',
                  currentUser.uid,
                  'cartItems'
              );

              // Check if the item already exists in the cart for the current user
              const q = window.firebaseFirestore.query(cartItemsRef, window.firebaseFirestore.where('productId', '==', product.id));
              const querySnapshot = await window.firebaseFirestore.getDocs(q);

              if (!querySnapshot.empty) {
                  // If item exists, update quantity
                  const docToUpdate = querySnapshot.docs[0];
                  const currentQuantity = docToUpdate.data().quantity || 0;
                  await window.firebaseFirestore.updateDoc(
                      window.firebaseFirestore.doc(dbInstance, docToUpdate.ref.path),
                      {
                          quantity: currentQuantity + 1,
                          updatedAt: window.firebaseFirestore.serverTimestamp()
                      }
                  );
                  showModal('تم التحديث!', 'تم تحديث كمية المنتج في سلتك.');
              } else {
                  // If item does not exist, add new item
                  await window.firebaseFirestore.addDoc(cartItemsRef, {
                      productId: product.id,
                      name: product.name,
                      displayPrice: product.displayPrice,
                      img: product.img,
                      link: product.link,
                      quantity: 1,
                      createdAt: window.firebaseFirestore.serverTimestamp(),
                      userId: currentUser.uid
                  });
                  showModal('تمت الإضافة بنجاح!', 'تم إضافة المنتج إلى سلتك.');
              }
              // Navigate to cart page after adding/updating
              window.location.href = 'cart.html';

          } catch (error) {
              console.error("Error adding to cart: ", error);
              showModal('خطأ في إضافة المنتج', `تعذر إضافة المنتج إلى السلة: ${error.message}`, true);
          }
      }, [currentUser, showModal]); // Include showModal in dependencies for useCallback

      const effectiveUserCountry = currentUser?.country || 'SA';

      return (
        <div dir="rtl" className="flex-grow flex-col">
          <Header pageTitle="إكسسوارات السيارات" currentUser={currentUser} />
          
          <main className="container mx-auto my-10 px-2.5 relative z-30 flex-grow">

                  <option value="price_desc">السعر: من الأعلى للأقل</option>

                  <option value="name_desc">الاسم: ي-أ</option>
                </select>
                <div className="pointer-events-none absolute inset-y-0 right-0 flex items-center px-1.5 text-[#D4AF37]">

                </div>
              </div>
            </div>

            <ProductDisplayGrid 
                searchTerm={currentSearchTerm} 
                categoryCode="d5" /* Category code for "Car Accessories" */
                sortBy={sortBy} 
                sortOrder={sortOrder} 
                userCountry={effectiveUserCountry}
                onAddToCart={handleAddToCart}
            />
          </main>

          <ScrollToTopButton />

          <Footer />
        </div>
      );
    };

    // Render initial loading screen until authentication check is complete
    ReactDOM.render(

  </script>
